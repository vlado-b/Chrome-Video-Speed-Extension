<!doctype html>
<html>
  <head>
    <title>Youtube video speeder</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Youtube video speeder</h1>
	<select name="speed" id="speed">
		<option value="1">Default 1x</option>
		<option value="1.5">1.5x</option>
		<option value="2">2x</option>
		<option value="2.1">2.1x</option>
		<option value="2.2">2.2x</option>
		<option value="2.3">2.3x</option>
		<option value="2.4">2.4x</option>
		<option selected="selected" value="2.5">2.5x</option>
		<option value="2.6">2.6x</option>
		<option value="2.7">2.7x</option>
		<option value="2.8">2.8x</option>
		<option value="2.9">2.9x</option>
		<option value="3">3x</option>
		<option value="3.1">3.1x</option>
		<option value="3.2">3.2x</option>
		<option value="3.3">3.3x</option>
		<option value="3.4">3.4x</option>
		<option value="3.5">3.5x</option>
		<option value="3.6">3.6x</option>
	</select>
    <button id="speedButton">Play the video in the selected speed!</button>
  </body>
</html>
